// proto文件语法版本
syntax = "proto3";

// 指定生成的go文件所在的目录
// 分隔符使用;符号
// 指定包名称
option go_package = ".;rpc";

// 推流请求/响应参数
message RtcPushReqArgs {
    string Msg  = 1;
}

message RtcPushRespArgs {
    string Msg  = 1;
}

// rpc连接
service RpcConn {
    rpc RtcPush(RtcPushReqArgs) returns (RtcPushRespArgs) {}
}