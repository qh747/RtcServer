<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>1v1 屏幕共享</title>
        <style type="text/css">
            video {
                width:  640px;
                height: 380px;
                border: 1px solid black;
            }
            button {
                width:  85px;
                height: 30px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                margin: 2px;
                padding: 0;
            }
            button:disabled {
                background-color: #1b7c40;
                color: white;
                cursor: not-allowed;
            }
        </style>
    </head>

    <body>
        <h1>1v1 屏幕共享</h1>
        <div>
            <video id="localVideo" autoplay controls></video>
            <video id="remoteVideo" autoplay controls></video>
        </div>
        <div>
            <button id="startPushButton">开始推流</button>
            <button id="stopPushButton" disabled>停止推流</button>
            <button id="startPullButton">开始拉流</button>
            <button id="stopPullButton" disabled>停止拉流</button>
        </div>
    </body>

    <script src="../js/screenShare.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</html>
